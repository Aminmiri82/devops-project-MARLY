name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Mavigo

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache SonarQube packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build -x test

    - name: Run tests
      run: ./gradlew test

    - name: SonarQube Analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: ./gradlew sonar --info

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: Mavigo/build/libs/*.jar
        retention-days: 30

  documentation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Generate PDF documentation
      uses: docker://asciidoctor/docker-asciidoctor:latest
      with:
        args: asciidoctor-pdf -r asciidoctor-diagram docs/documentation.adoc -o docs/Mavigo-Documentation.pdf

    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/Mavigo-Documentation.pdf
        retention-days: 30

  release:
    runs-on: ubuntu-latest
    needs: [build, documentation]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: ./artifacts/build

    - name: Download documentation
      uses: actions/download-artifact@v4
      with:
        name: documentation
        path: ./artifacts/docs

    - name: Generate version tag
      id: version
      run: |
        # Extract version from build.gradle
        VERSION=$(grep "^version = " Mavigo/build.gradle | sed "s/version = '\(.*\)'/\1/" | sed 's/-SNAPSHOT//')
        RELEASE_TAG="v${VERSION}"
        echo "tag=${RELEASE_TAG}" >> $GITHUB_OUTPUT
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "Generated release tag: ${RELEASE_TAG}"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: Release ${{ steps.version.outputs.tag }}
        body: |
          ## Mavigo Release ${{ steps.version.outputs.version }}
          
          **Build Date:** $(date +%Y-%m-%d)
          **Commit:** ${{ github.sha }}
          
          ### Artifacts
          - `mavigo-*.jar` - Application JAR file
          - `Mavigo-Documentation.pdf` - Complete technical documentation
          
          ### Changes
          ${{ github.event.head_commit.message }}
          
          For detailed changes, see the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md).
        files: |
          ./artifacts/build/*.jar
          ./artifacts/docs/Mavigo-Documentation.pdf
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
