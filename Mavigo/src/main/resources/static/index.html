<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mavigo Journeys</title>

        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { margin: 5px; }
        .journey { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
        .section { margin-left: 20px; }
    </style>

<body>

<h1>Mavigo Journeys</h1>

<form id="journeyForm">

    <button type="submit">Get Journeys</button>
</form>

<div id="results"></div>
